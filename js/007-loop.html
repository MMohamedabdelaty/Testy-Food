<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loop</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #content {
            width: 800px;
            margin: 0 auto;
        }

        li {
            line-height: 32px;
            list-style-position: outside;
        }
    </style>
</head>

<body>
    <div id="content">
        <p id="data"></p>
    </div>
    <script>
        //log in console numbers from 1 to 500
        //Variables or Arrayrs are not the smart way
        //How to write for loop
        for (let number = 0; number <= 500; number++) {
            console.log(number)
            document.getElementById("data").innerHTML = `<h1>Student number ${number}</h1>`
        }
        console.log(`Loop finished and this is new command`)
    </script>
</body>

</html>
