<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application number 2 (if else statment)</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #content {
            width: 800px;
            margin: 0 auto;
        }

        #message {
            text-align: center;
            background-color: lightblue;
            font-size: 24px;
            color: green;
            padding: 24px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div id="content">
        <h1>Application number 2 (if else statment)</h1>
        <h3>Enter your age</h3>
        <input type="text" id="user-age">
        <h3>Did you pass the driving test</h3>
        <select name="" id="pass-test">
            <option value="" disabled selected>Choose Yes or No</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br><br><button id="check">Check driving licence status</button>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById("check").addEventListener("click", function () {
            let legalAge = 21
            let userAge = document.getElementById("user-age").value
            let passTest = document.getElementById("pass-test").value
            if (userAge >= legalAge && passTest == 1) {
                document.getElementById("message").innerHTML = `You can have a driving licence ðŸš”ðŸš˜`
            } else if (userAge < legalAge && passTest == 1) {
                document.getElementById("message").innerHTML = `You have to wait ${legalAge - userAge} Years`
            } else if (userAge >= legalAge && passTest == 0) {
                document.getElementById("message").innerHTML = `You have to pass the driving test`
            } else {
                document.getElementById("message").innerHTML = `You have to wait ${legalAge - userAge} Years, And you have to pass the driving test`
            }
        })
    </script>
</body>

</html>
