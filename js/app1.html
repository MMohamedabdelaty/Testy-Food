<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application number 1 Simple Shopping Cart</title>
</head>

<body>
    <button onclick="console.log(`Number of Products: ${quantity}`)">All Products</button>
    <button onclick="quantity = quantity + 1; console.log(`Number of Products: ${quantity}`)">Add 1 product</button>
    <button onclick="quantity = quantity + 2; console.log(`Number of Products: ${quantity}`)">Add 2 products</button>
    <button onclick="quantity = quantity + 3; console.log(`Number of Products: ${quantity}`)">Add 3 products</button>
    <button onclick="quantity = 0; console.log(`Number of Products: ${quantity}`)">Remove products</button>

</body>

</html>
<script>


    let quantity = 0;

    //Bolean data
    x = 50
    y = 20
    console.log(x > y)
    console.log(x < y)
    console.log(x = y)
    console.log(x == y)
    console.log(x >= y)
    console.log(x <= y)
    //and && - or || - not !
    z = x > 5 && x < 70 && y > 10
    console.log(z)

</script>
